<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="template">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Liste des demande chef department</title>
    <style>
        .striked{
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <div layout:fragment="Mycontent">
        <div class="">
            <div class="row my-4">
                <div class="col">
                    <h1 class="text-center">Liste des demandes chef department</h1>
                </div>
            </div>
            <div th:if="${message}!='vide'" th:class="'my-4 alert alert'+'-'+${typea}" role="alert"
                th:text="${message}"></div>
            <div class="row my-4">
                <table class="table table-dark table-striped">
                    <thead>
                        <th>ID</th>
                        <th>UserName</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </thead>
                    <tr th:if="${#arrays.isEmpty(listChefDepartments.content)}">
						<td colspan="4" class="text-center ">No demande chef department found ! </td></tr>
                        
					<tr th:each="demande,iter:${listChefDepartments.content}">
                            <td th:class="${listUserRole[iter.index].status==3}?striked:''" th:text="${demande.id}"></td>
                            <td th:class="${listUserRole[iter.index].status==3}?striked:''" th:text="${demande.username}"></td>
                        <td th:class="${listUserRole[iter.index].status==3}?striked:''" th:text="${listDepartement[listUserRole[iter.index].departement-6].titre}"></td>

                        <td>
                            <div th:if="${listUserRole[iter.index].status!=3}">
                                <div th:if="${listUserRole[iter.index].status!=1}">
                                    <a th:class="${listUserRole[iter.index].status==1?'btn btn-success disabled ':'btn btn-success' }"  th:href="@{acceptCD(idCD=${demande.id},page=${currentPage},size=${param.size})}">
                                        <i class="fa fa-check"></i>
                                    </a>
                                    <a th:class="${listUserRole[iter.index].status==2?'btn btn-danger disabled ':'btn btn-danger' }" th:href="@{declineCD(idCD=${demande.id},page=${currentPage},size=${param.size})}">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                                <div class="text-success" th:if="${listUserRole[iter.index].status==1}">
                                    Demande acceptée
                                </div>
                          </div>
                            <div th:if="${listUserRole[iter.index].status==3}" class="text-danger stri">
                                DEMANDE REJETÉE
                            </div>

                        </td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ listeChefDepartments(page=${status.index}, size=${param.size} ) }" 
							th:text="${status.index+1 }"></a></li>
				</ul>
			</div>
		</div>
    </div>
</body>

</html>
