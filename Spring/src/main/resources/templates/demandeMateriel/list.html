<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="template">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
</head>

<body>

    <div layout:fragment="Mycontent">
        <div class="container">
            <div class="row my-4">
                <div class="col">
                    <h1 class="text-center">Liste des Demandes Materiel</h1>
                    <a sec:authorize="hasRole('RESPONSABLE')" th:href="@{showCreateDm(
                            page=${currentPage},size=${param.size})}" class="float-start btn btn-success"> <i
                            class="fa-solid fa-plus"></i> Ajouter
                    </a>
                </div>
            </div>
            <div th:if="${type=='success'}" class="my-4 alert alert-success" role="alert" th:text="${msg}">aa</div>
            <div th:if="${type=='warning'}" class="my-4 alert alert-warning" role="alert" th:text="${msg}">aa</div>
            <div th:if="${type=='danger'}" class="my-4 alert alert-danger" role="alert" th:text="${msg}">aa</div>
            <div th:if="${del==1}" class="my-4 alert alert-danger" role="alert">Demande Materiel deleted</div>
            <div class="row mt-3 mb-3 container " style="background-color:rgb(191, 191, 191) ; border-radius: 7px  ;"
                th:each="demande:${Dmms.content}">

                <div class="row col-3 mt-3">
                    <label>Destinataire :</label>
                    <p th:text="${demande.destinataire.username}"></p>
                </div>
                <div class=" col-4 mt-3">
                    <label>Date d'emploi :</label>
                    <p th:text="${#dates.format(demande.dateEmploi, 'yyyy-MM-dd')}"></p>
                            </div>  
                            <div class=" col-5 mt-3">
                                <label>Date de remise :</label>
                                <p th:text="${#dates.format(demande.dateDeRemise, 'yyyy-MM-dd')}"></p>
                            </div>   
                            
                            <div class=" row col-6">
                                <label>Reponse :</label>
                                <p th:text="${demande.reponse}"></p>
                            </div>  
                            <div class=" row col-12">
                                <label>Materiels :</label>
                            </div> 
                            <div class="row col-12 mb-3">     
                                <div class="row col-12" th:each="materiel:${demande.materiel}">
                                    <div class="row col-12 mb-3" th:each="m:${materiel.materiel}">
                                        <div class="col-4" th:text="${m.titre}">
                                        </div>
                                        <div class="row col-8">
                                            <label class=" col-4">Qt :</label>
                                            <form class="form-inline col-8" th:action="setQuantite" method="post">
                                                <input type="hidden" name="idDemande" th:value="${demande.id}">
                                                <input type="hidden" name="idMateriel" th:value="${m.id}">
                                                <input class=" col-4" name="quantite" type="number" th:value="${materiel.quantite}">
                                                <a class="btn btn-danger col-2 ml-2" style="float:right" onclick="confirm('Etes-vous sur de supprimer ce materiel ?')" th:href="@{deleteMateriel(idMateriel=${materiel.id},idDemande=${demande.id})}"><i class="fa-solid fa-trash"></i></a> 
                                                <input class="btn btn-primary col-2 ml-2"style="float:right" type="submit" th:value="Add"></input>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=" row ml-auto mr-auto mb-3" sec:authorize="hasRole('RESPONSABLE')"> 
                                <a class="btn btn-danger ml-2" onclick=" confirm('Etes-vous sur ?')" th:href="@{deleteDmm(id=${demande.id},
                                    page=${currentPage},size=${param.size})}"><i class="fa-solid fa-trash"></i></a> 
                                <a class="btn btn-warning ml-2 " th:href="@{showEditDm(id=${demande.id},
                                    page=${currentPage},size=${param.size})}"><i class="fa-solid fa-pen"></i></a>
                                <span th:if="${demande.status==1}" th:class="${demande.status==1?'btn btn-success disabled ml-2':'' }"><i class="fa fa-check"></i></span>
                                <span th:if="${demande.status==2}" th:class="${demande.status==2?'btn btn-danger disabled ml-2':'' }"><i class="fa fa-times"></i></span>
                                <a class="btn btn-primary ml-2" th:href="@{showMateriel(id=${demande.idCategorie},idDemande=${demande.id})}">ajouter Materiel</a>
                            </div>

                    </div>
                    <ul class="nav nav-pills container" >
                        <li th:each="page,status:${pages}"><a
                                th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                                th:href="@{ listeDm(page=${status.index}, size=${param.size} ) }" 
                                th:text="${status.index+1 }"></a></li>
                    </ul>
                </div>
             
				
			</div>
		
</body>

</html>
