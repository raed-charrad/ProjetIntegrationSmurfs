<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="template">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Liste des Demandes Salle</title>
</head>

<body>

    <div layout:fragment="Mycontent">
        <div class="container">
            <div class="row my-4">
                <div class="col">
                    <h1 class="text-center">Liste des Demandes Salle</h1>
                    <a sec:authorize="hasRole('RESPONSABLE')" th:href="@{ShowcreateDS(
                    page=${currentPage},size=${param.size})}" class="float-start btn btn-success"> <i
                            class="fa-solid fa-plus"></i> Ajouter
                    </a>
                </div>
            </div>
            <div th:if="${type=='success'}" class="my-4 alert alert-success" role="alert" th:text="${msg}">aa</div>
            <div th:if="${type=='warning'}" class="my-4 alert alert-warning" role="alert" th:text="${msg}">aa</div>
            <div th:if="${type=='danger'}" class="my-4 alert alert-danger" role="alert" th:text="${msg}">aa</div>
            <div th:if="${del==1}" class="my-4 alert alert-danger" role="alert">Demande Salle deleted</div>
            <div class="row my-4">
                <table class="table table-dark table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Department</th>
                        <th>Salle</th>
                        <th>Date d'emploi</th>
                        <th>Date de remise</th>
                        <th>reponse</th>
                        <th sec:authorize="hasRole('RESPONSABLE')||hasRole('ADMIN')">Actions</th>
                    </thead>
                    <tr th:if="${#arrays.isEmpty(demandeSalle.content)}">
						<td colspan="4" class="text-center ">No DM found ! </td></tr>
					<tr th:each="demande:${demandeSalle.content}">
                        <td th:text="${demande.id}"></td>
                        <!-- <td th:text="${demande.salle.departement.titre}"></td> -->
                        <div th:each="S:${demande.salle}">
                            <td th:text="${S.salle.departement.titre}"></td>
                            <td th:text="${S.salle.titre}"></td>
                        </div>
                        <td th:text="${#dates.format(demande.dateEmploi, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(demande.dateDeRemise, 'yyyy-MM-dd')}"></td>
                        <td th:text="${demande.reponse}"></td>

						<td  sec:authorize="hasRole('RESPONSABLE')" ><a class="btn btn-danger " onclick="confirm('Etes-vous sur ?')" th:href="@{deleteDS(id=${demande.id},
								page=${currentPage},size=${param.size})}"><i class="fa-solid fa-trash"></i></a> <a class="btn btn-warning " th:href="@{showEditDS(id=${demande.id},
								page=${currentPage},size=${param.size})}"><i class="fa-solid fa-pen"></i></a>
                                <!-- <span th:if="${demande.status==1}" th:class="${demande.status==1?'btn btn-success disabled ':'' }"><i class="fa fa-check"></i></span>
                                <span th:if="${demande.status==2}" th:class="${demande.status==2?'btn btn-danger disabled ':'' }"><i class="fa fa-times"></i></span> -->

                            </td>
                        <td  sec:authorize="hasRole('ADMIN')" >
                        <a th:class="${demande.status==1?'btn btn-success disabled ':'btn btn-success' }"  th:href="@{accept(id=${demande.id},page=${currentPage},size=${param.size})}">
                        <i class="fa fa-check"></i> 
                        </a>
                        <a th:class="${demande.status==2?'btn btn-danger disabled ':'btn btn-danger' }" th:href="@{decline(id=${demande.id},page=${currentPage},size=${param.size})}">
                        <i class="fa fa-times"></i>
                        </a>
                        </td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ listeDS(page=${status.index}, size=${param.size} ) }" 
							th:text="${status.index+1 }"></a></li>
				</ul>
			</div>
		</div>
    </div>
</body>

</html>
