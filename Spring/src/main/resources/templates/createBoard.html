<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template">

<head>
	<meta charset="utf-8">
	<title>Create Officer</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container my-4">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<span class="anchor" id="formLogin"></span>
					<!-- form card login -->
					<div class="card card-outline-secondary">
						<div class="card-header">

							<h3 th:text="${edit}?'Modifier Membre de bureau':'Créer Membre de bureau'" class="mb-0"></h3>
						</div>
						<div class="card-body">
							<form th:action="${edit}?'updateBoard':'saveBoard'" enctype="multipart/form-data" class="form"
								id="formLogin" name="formLogin" role="form" action="saveBoard" method="post">
								<div class="form-group">
									<label class="control-label">Nom et Prénom:</label> <input type="text" name="name"
										class="form-control" th:value="${Board.name}" />
									<span th:errors=${Board.name} class="text-danger">
									</span>
								</div>
								<div class="form-group">
									<label class="control-label">Poste: </label> <input type="text" name="post"
										class="form-control" th:value="${Board.post}" />
									<span th:errors=${Board.post} class="text-danger">
									</span>
								</div>
								
								<div class="form-group">
									<label class="control-label">Photo</label> <input type="file" name="photo"
										class="form-control" th:value="${Board.photo}" />
									<span th:errors=${Board.photo} class="text-danger">
								</div>
								
								<input type="hidden" name="id" th:value="${Board.id}" />
								<input type="hidden" name="page" th:value="${param.page}" />
								<input type="hidden" name="size" th:value="${param.size}" />
								<input th:value="${edit}?'Modifier':'Ajouter'" class="btn btn-success my-3 btn-lg float-right"
								type="submit" >
							</form>
							
						</div>
						<!--/card-block-->
					</div>
					<!-- /form card login -->
				</div>
			</div>
		</div>
	</div>
</body>

</html>
