<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template">

<head>
	<meta charset="utf-8">
	<title>Create class</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container my-4">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<span class="anchor" id="formLogin"></span>
					<!-- form card login -->
					<div class="card card-outline-secondary">
						<div class="card-header">

							<h3 th:text="${edit}?'Modifier Classe':'CrÃ©er Classe'" class="mb-0"></h3>
						</div>
						<div class="card-body">
							<form th:action="${edit}?'updateClass':'createClass'"  class="form"
								id="formLogin" name="formLogin" role="form"  method="post">
								<div class="form-group">
									<label class="control-label">Nom Class :</label> <input type="text" name="nom"
										class="form-control" th:value="${classe.nom}" />
									<span th:errors=${classe.nom} class="text-danger">
									</span>
								</div>
                                <div class="form-group">
                                    <label class="control-label">Abreviation :</label> <input type="text"
                                        name="abreviation" class="form-control" th:value="${classe.abreviation}" /> 
									<span th:errors=${classe.abreviation} class="text-danger">
                                </div>
								<input type="hidden" name="id" th:value="${classe.id}" />
								<input type="hidden" name="page" th:value="${param.page}" />
								<input type="hidden" name="size" th:value="${param.size}" />
								<input th:value="${edit}?'Modifier':'Ajouter'" class="btn btn-success my-3 btn-lg float-right"
								type="submit" >
							</form>
							
						</div>
						<!--/card-block-->
					</div>
					<!-- /form card login -->
				</div>
			</div>
		</div>
	</div>
</body>

</html>
